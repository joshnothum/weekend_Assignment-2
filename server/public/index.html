<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekend Calculator</title>
<script src="vendors/jquery-3.2.1.min.js"></script>
<script src="scripts/client.js"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Weekend Calculator</h1>
    <div id="container">
        <div id="form">
            <form id"weekend">
                First Number:<input type="number" id="firstNumber">
                Second Number:<input type="number" id="secondNumber">
                <br>
                <button class="test" id="addition" data-type="add">Addition</button>
                <button class="test" id="subtraction" data-type="subtract">Subtraction</button>
                <button class="test" id="division" data-type="divide">Division</button>
                <button class="test" id="multiplication" data-type="multiply">Multiplication</button>
                <br>
                <br>
                <br>
                <button id="clear">Clear</button>
                <br>
            </form>
        </div>
        <div id="answers">

        </div>
    <div id="calculator">
        <div id="screen">
            <span class="visible"></span>
            <div id="doesItWork">
            </div>
        </div>
        <div class="keys">
            <form id="calcKeys">
            <input type ="button" class="number" value=7>
            <input type ="button" class="number" value=8>
            <input type= "button" class="number" value=9>
            <input type ="button" class="math" value=รท>
            <input type="button"  class="number" value=4>
            <input type= "button"  class="number" value=5>
            <input type= "button"  class="number" value=6>
            <input type ="button" class="math" value=->
            <input type ="button" class="number" value=1>
            <input type ="button" class="number" value=2>
            <input type ="button" class="number" value=3>
            <input type ="button" class="math" value=*>
            <input type ="button" class="number" value=".">
            <input type ="button" class="number" value=0>
            <input type ="button" id="evaluate" value= "=">
            <input type= "button" class="math" value=+>
            </form>     
        </div>  
    </div>
</div>
</body>
</html>
