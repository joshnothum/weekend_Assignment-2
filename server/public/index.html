<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekend Calculator</title>
<script src="vendors/jquery-3.2.1.min.js"></script>
<script src="scripts/client.js"></script>
</head>
<body>
    <h1>Weekend Calculator</h1>
    <div id="container">
        <div id="form">
            <form id"weekend">
                First Number:<input type="number" id="firstNumber">
                Second Number:<input type="number" id="secondNumber">
                <br>
                <button id="addition">Addition</button>
                <button id="subtraction">Subtraction</button>
                <button id="division">Division</button>
                <button id="multiplication">Multiplication</button>
            </form>
        </div>
    </div>
</body>
</html>
